version: "3.8"
services:
  
  postgresql:
    image: docker.io/library/postgres:15.1
    container_name: postgresql
    ports:
      - '5432:5432'
    volumes:
      - postgre-data:/var/lib/postgresql/data
    environment:
      # Default user is -> postgres
      PGDATA: /var/lib/postgresql/data
      POSTGRES_PASSWORD: 'SevenEightTwo782' # Change to your unique password
    networks:
      - archlabs-network

volumes:
  postgre-data:
    external: true

networks:
  archlabs-network:
    external: true